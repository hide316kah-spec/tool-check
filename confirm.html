<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>返却確認</title>
<style>
body{margin:0;background:#111;color:#fff;font-family:-apple-system}
header{padding:10px 12px;border-bottom:1px solid #333;color:#bbb;font-size:14px}
main{padding:14px;max-width:560px;margin:auto}
.card{border:1px solid #333;border-radius:12px;padding:14px;margin-bottom:12px}
.item{border:1px solid #555;border-radius:12px;padding:12px;margin-top:10px}
.item b{display:block;font-size:16px}
.meta{opacity:.7;font-size:13px;margin-top:6px}
button{width:100%;padding:12px;margin-top:10px;font-size:16px;border-radius:10px;background:#1a1a1a;color:#fff;border:1px solid #333}
.small{font-size:14px;padding:10px}
.toast{position:fixed;top:40%;left:50%;transform:translate(-50%,-50%);background:#000;border:1px solid #333;padding:18px 22px;border-radius:12px}
</style>
</head>
<body>
<header id="hdr"></header>
<main id="app"></main>

<script>
/* ===== 設定 ===== */
const GAS_URL="https://script.google.com/macros/s/AKfycbwX0NRwuSbBWog7-6rNJHAHrI6xb5zXNn1TbZE02mB5mKDSNfoma0QwzjpFHkIzxNvkhg/exec";

/* ===== URL ===== */
const p=new URLSearchParams(location.search);
const site=(p.get("site")||"").trim();

/* ===== DOM ===== */
const hdr=document.getElementById("hdr");
const app=document.getElementById("app");

/* ===== util ===== */
function toast(t,ms=1600){
  const d=document.createElement("div");
  d.className="toast";
  d.textContent=t;
  document.body.appendChild(d);
  setTimeout(()=>d.remove(),ms);
}
function getUser(){return localStorage.getItem("confirmUser")||"";}
function setUser(v){localStorage.setItem("confirmUser",v);}

/* ===== JSONP status（index.htmlと同方式）===== */
function jsonp_(url){
  return new Promise((resolve,reject)=>{
    const cb="cb_"+Math.random().toString(36).slice(2);
    window[cb]=(data)=>{ delete window[cb]; s.remove(); resolve(data); };
    const s=document.createElement("script");
    s.onerror=()=>{ delete window[cb]; reject(); };
    s.src=url+(url.includes("?")?"&":"?")+"callback="+cb+"&t="+Date.now();
    document.body.appendChild(s);
  });
}
async function getStatus(){
  const js=await jsonp_(`${GAS_URL}?mode=status&site=${encodeURIComponent(site)}`);
  if(js.result!=="ok") throw new Error();
  return js.items||[];
}

/* ===== hidden form POST（確認のみ）===== */
let postFrame=false;
function ensureFrame(){
  if(postFrame) return;
  const f=document.createElement("iframe");
  f.name="postFrame";
  f.style.display="none";
  document.body.appendChild(f);
  postFrame=true;
}
function postConfirm(tool, toolName){
  if(!tool) return; // ガード
  ensureFrame();
  const f=document.createElement("form");
  f.method="POST"; f.action=GAS_URL; f.target="postFrame"; f.style.display="none";
  const payload={
    datetime:new Date().toISOString(),
    site, tool, toolName,
    action:"確認",
    user:getUser()
  };
  for(const k in payload){
    const i=document.createElement("input");
    i.type="hidden"; i.name=k; i.value=payload[k];
    f.appendChild(i);
  }
  document.body.appendChild(f);
  f.submit(); f.remove();
}

/* ===== UI ===== */
function askName(){
  app.innerHTML=`
    <div class="card">
      <h2>確認者名</h2>
      <input id="n" style="width:100%;padding:12px;font-size:16px;background:#000;color:#fff;border:1px solid #333;border-radius:10px">
      <button id="ok">OK</button>
    </div>`;
  document.getElementById("ok").onclick=()=>{
    const v=document.getElementById("n").value.trim();
    if(!v){toast("名前を入力");return;}
    setUser(v); render();
  };
}

function renderList(items){
  const pending=items.filter(x=>x && x.status==="PENDING" && x.tool);
  hdr.textContent=`返却確認　現場：${site}　確認者：${getUser()}　状態：${pending.length?"返却確認あり":"持ち出しなし"}`;

  if(pending.length===0){
    app.innerHTML=`<div class="card">返却確認待ちはありません</div>`;
    return;
  }

  app.innerHTML="";
  pending.forEach(x=>{
    const d=document.createElement("div");
    d.className="item";
    d.innerHTML=`
      <b>${x.toolName}（${x.tool}）</b>
      <div class="meta">操作者：${x.by||""}</div>
      <div class="meta">時刻：${x.at?new Date(x.at).toLocaleString():""}</div>
    `;

    if(x.photoUrl){
      const p=document.createElement("button");
      p.className="small";
      p.textContent="写真を見る";
      p.onclick=()=>window.open(x.photoUrl,"_blank");
      d.appendChild(p);
    }

    const c=document.createElement("button");
    c.textContent="確認（承認）";
    c.onclick=()=>{
      postConfirm(x.tool, x.toolName);
      toast("確認しました");
      setTimeout(refresh,600);
    };
    d.appendChild(c);
    app.appendChild(d);
  });
}

async function refresh(){
  try{
    const items=await getStatus();
    renderList(items);
  }catch{
    toast("取得失敗");
  }
}

function render(){
  if(!site){app.innerHTML="<div class='card'>site未指定</div>";return;}
  if(!getUser()){askName();return;}
  refresh();
  setInterval(refresh,10000);
}
render();
</script>
</body>
</html>

<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>器具員数確認</title>
<style>
body{margin:0;background:#111;color:#fff;font-family:-apple-system}
header{padding:10px 12px;border-bottom:1px solid #333;color:#bbb;font-size:14px}
main{padding:14px;max-width:560px;margin:auto}
.card{border:1px solid #333;border-radius:12px;padding:14px;margin-bottom:12px}
h2{margin:0 0 8px 0;font-size:18px}
button{width:100%;padding:14px;margin-top:10px;font-size:18px;border-radius:12px;background:#1a1a1a;color:#fff;border:1px solid #333}
.small{font-size:14px;padding:10px}
.toast{position:fixed;top:40%;left:50%;transform:translate(-50%,-50%);background:#000;border:1px solid #333;padding:18px 22px;border-radius:12px;text-align:center;z-index:9999}
.list .item{border:1px solid #333;border-radius:12px;padding:12px;margin-top:10px}
.item b{display:block;font-size:16px}
.item .meta{opacity:.7;font-size:13px;margin-top:6px}
video{width:100%;border-radius:12px;border:1px solid #333;background:#000}
.hidden{display:none}
.stateOut{border-color:#a33}
.statePending{border-color:#aa3}
.stateIn{border-color:#333}
</style>
</head>
<body>
<header id="hdr"></header>
<main id="app"></main>

<script>
/* ===== 設定 ===== */
const GAS_URL="https://script.google.com/macros/s/AKfycbzgupJn0DPxP6AY-Ocr-Nw3Pt9cSbpRIr3ZMZxYH3R1z9-ydLUhepZwU51WRQB5bLG_Lw/exec";

const TOOL_NAME={
  T001:"手歯止め",T002:"デジタルゲージ",T003:"検測用具",
  T004:"誘導棒",D001:"その他（扉1）",D002:"その他（扉2）",D003:"その他（扉3）"
};

/* ===== 利用者名（通常画面のみ使用）===== */
let CURRENT_USER = localStorage.getItem("toolcheck_user");
if(!CURRENT_USER){
  const v = prompt("名前を入力してください");
  CURRENT_USER = (v && v.trim()) ? v.trim() : "未入力";
  localStorage.setItem("toolcheck_user", CURRENT_USER);
}

/* ===== URL ===== */
const p=new URLSearchParams(location.search);
const site=(p.get("site")||"").trim() || "A";
const tool=(p.get("tool")||"").trim();
const toolName=TOOL_NAME[tool]||"不明";
const IS_CHECKER = (p.get("role")||"") === "checker";

/* ===== 共通 ===== */
const app=document.getElementById("app");
const hdr=document.getElementById("hdr");

function toast(a,b="",ms=2200){
  const d=document.createElement("div");
  d.className="toast";
  d.innerHTML=`<div style="font-size:20px">${a}</div><div style="opacity:.7;font-size:14px;margin-top:6px">${b}</div>`;
  document.body.appendChild(d);
  setTimeout(()=>d.remove(),ms);
}

/* ===== JSONP ===== */
function jsonp_(url){
  return new Promise((resolve,reject)=>{
    const cb="cb_"+Math.random().toString(36).slice(2);
    window[cb]=(d)=>{ delete window[cb]; s.remove(); resolve(d); };
    const s=document.createElement("script");
    s.onerror=()=>{ delete window[cb]; reject(); };
    s.src=url+(url.includes("?")?"&":"?")+"callback="+cb+"&t="+Date.now();
    document.body.appendChild(s);
  });
}

async function getStatus(){
  const js = await jsonp_(`${GAS_URL}?mode=status&site=${encodeURIComponent(site)}`);
  if(js.result!=="ok") throw new Error();
  return js.items||[];
}

/* ===== POST ===== */
function postAction(action, photoDataUrl){
  const f=document.createElement("form");
  f.method="POST"; f.action=GAS_URL; f.target="hidden";
  f.style.display="none";
  const payload={
    datetime:new Date().toISOString(),
    site, tool, toolName,
    action,
    user: CURRENT_USER
  };
  if(photoDataUrl) payload.photoDataUrl=photoDataUrl;
  for(const k in payload){
    const i=document.createElement("input");
    i.name=k; i.value=payload[k];
    f.appendChild(i);
  }
  document.body.appendChild(f);
  f.submit();
  f.remove();
}

function header(){
  hdr.textContent = IS_CHECKER
    ? `確認者画面｜現場：${site}`
    : `現場：${site}　道具：${toolName}　端末：${CURRENT_USER}`;
}

/* ===== UI ===== */
function renderNormal(items){
  const me = items.find(x=>x.tool===tool);
  const statusText = !me ? "持ち出し無し"
    : me.status==="OUT" ? "持ち出し中"
    : me.status==="PENDING" ? "返却確認待ち"
    : "持ち出し無し";

  app.innerHTML=`
    <div class="card">
      <h2>状態</h2>
      <div style="font-size:20px">${statusText}</div>
    </div>

    <div class="card">
      <button onclick="take()">持ち出し</button>
      <button onclick="startReturn()">返却（写真必須）</button>
      <div id="cam" class="hidden">
        <video id="v" autoplay playsinline></video>
        <button onclick="shot()">撮影して返却</button>
      </div>
    </div>

    <div class="card">
      <h2>履歴一覧</h2>
      ${renderList(items)}
    </div>
  `;
}

function renderChecker(items){
  const pend = items.filter(x=>x.status==="PENDING");
  if(pend.length===0){
    app.innerHTML=`<div class="card"><b>確認待ちなし</b></div>`;
    return;
  }
  app.innerHTML = `
    <div class="card">
      <h2>返却確認</h2>
      ${pend.map(x=>`
        <div class="item statePending">
          <b>${x.toolName}</b>
          <div class="meta">${x.by} / ${new Date(x.at).toLocaleString()}</div>
          <button class="small" onclick="openPhoto('${x.photoUrl}')">写真を見る</button>
          <button onclick="confirm('${x.tool}','${x.toolName}')">確認</button>
        </div>
      `).join("")}
    </div>
  `;
}

function renderList(items){
  if(items.length===0) return `<div class="item">履歴なし</div>`;
  return `<div class="list">`+items.map(x=>`
    <div class="item">
      <b>${x.toolName}</b>
      <div class="meta">${x.status} / ${x.by||""}</div>
    </div>
  `).join("")+`</div>`;
}

/* ===== 操作 ===== */
function take(){ postAction("持ち出し"); toast("持ち出し記録"); refresh(); }
function startReturn(){
  navigator.mediaDevices.getUserMedia({video:true}).then(s=>{
    v.srcObject=s; cam.classList.remove("hidden"); stream=s;
  });
}
let stream;
function shot(){
  const c=document.createElement("canvas");
  c.width=640; c.height=480;
  c.getContext("2d").drawImage(v,0,0,640,480);
  const d=c.toDataURL("image/jpeg",0.4);
  stream.getTracks().forEach(t=>t.stop());
  postAction("返却",d);
  toast("返却記録");
  refresh();
}
function confirm(tid,tname){
  tool=tid; toolName=tname;
  postAction("確認");
  toast("確認完了");
  refresh();
}
function openPhoto(u){ window.open(u); }

async function refresh(){
  try{
    const items = await getStatus();
    IS_CHECKER ? renderChecker(items) : renderNormal(items);
  }catch(e){
    toast("取得失敗");
  }
}

header();
refresh();
</script>
<iframe name="hidden" style="display:none"></iframe>
</body>
</html>

<!doctype html>
<html>
<body style="background:#111;color:#fff">
<h1 id="h">待機中</h1>
<button onclick="send()">持ち出し</button>

<script>
const GAS_URL="ここに exec URL";

async function send(){
  try{
    const r = await fetch(GAS_URL,{method:"POST", body:"x"});
    const t = await r.text();
    document.getElementById("h").textContent = "返答："+t;
  }catch(e){
    document.getElementById("h").textContent = "例外："+e;
  }
}
</script>
</body>
</html>

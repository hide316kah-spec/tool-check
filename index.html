<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ツールチェック</title>

<style>
body{margin:0;background:#111;color:#fff;font-family:-apple-system}
header{padding:8px 12px;border-bottom:1px solid #333;color:#aaa;font-size:14px}
main{padding:16px;max-width:520px;margin:auto}
.card{border:1px solid #333;border-radius:8px;padding:16px;margin-bottom:12px}
button{
  width:100%;padding:16px;margin-top:12px;
  font-size:18px;border-radius:8px;
  background:#1a1a1a;color:#fff;border:1px solid #333
}
.small{font-size:14px;padding:10px}
.toast{
  position:fixed;top:40%;left:50%;
  transform:translate(-50%,-50%);
  background:#000;border:1px solid #333;
  padding:20px 28px;border-radius:8px;text-align:center;z-index:9999
}
.hidden{display:none}
video{width:100%;border-radius:8px;border:1px solid #333;background:#000}
</style>
</head>

<body>
<header id="hdr"></header>
<main id="app"></main>

<script>
/* ===== 設定（確定） ===== */
const GAS_URL =
"https://script.google.com/macros/s/AKfycbzQH_wIyl0sfM_FHx1_qiWq5Q4dGzMkYJ4mNEp9vpqzq0dpxPWSSs8Dgc2HBx1jhp0B/exec";

const TOOL_NAME={
  T001:"手歯止め",T002:"デジタルゲージ",T003:"検測用具",
  T004:"誘導棒",D001:"その他（扉1）",D002:"その他（扉2）",D003:"その他（扉3）"
};
const MEMBERS=["佐藤","山田","高橋"];

/* ===== URL ===== */
const p=new URLSearchParams(location.search);
const site=p.get("site")||"千葉機械ライン";
const tool=p.get("tool");
const role=p.get("role");
const isChecker=(role==="checker");
const toolName=TOOL_NAME[tool]||"不明";

/* ===== 共通 ===== */
const app=document.getElementById("app");
const hdr=document.getElementById("hdr");
const now=()=>new Date();
const pad=n=>("0"+n).slice(-2);
const hm=d=>`${pad(d.getHours())}:${pad(d.getMinutes())}`;

function toast(a,b="",ms=2500){
  const d=document.createElement("div");
  d.className="toast";
  d.innerHTML=`<div>${a}</div><div style="opacity:.7;font-size:14px">${b}</div>`;
  document.body.appendChild(d);
  setTimeout(()=>d.remove(),ms);
}

/* ===== 端末名 ===== */
function getUser(){return localStorage.getItem("user")||"";}
function setUser(n){localStorage.setItem("user",n);}

/* ====== GAS送信 ====== */
async function sendToSheet(type){
  const payload={
    datetime:new Date().toISOString(),
    site,tool,toolName,
    action:type,
    user:getUser()
  };
  try{
    await fetch(GAS_URL,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify(payload)
    });
  }catch(e){
    toast("通信エラー","記録失敗");
  }
}

/* ===== 表示 ===== */
function header(){
  hdr.textContent=
    `現場：${site}　道具：${toolName}　端末：${getUser()||"未設定"}`
    +(isChecker?"　[確認者]":"");
}

function userSelect(){
  app.innerHTML=`
  <div class="card">
    <h3>この端末の名前</h3>
    ${MEMBERS.map(n=>`<button onclick="pick('${n}')">${n}</button>`).join("")}
  </div>`;
}
window.pick=n=>{setUser(n);render();};

function main(){
  app.innerHTML=`
  <div class="card">
    <h3>${toolName}</h3>
    <button onclick="take()">持ち出し</button>
    <button onclick="ret()">返却（写真）</button>
    ${isChecker?`<button class="small" onclick="approve()">承認（確認者）</button>`:""}
  </div>

  <div id="cam" class="card hidden">
    <video id="v" autoplay playsinline></video>
    <button onclick="shot()">撮影</button>
  </div>`;
}

/* ===== 動作 ===== */
window.take=async()=>{
  const d=now();
  await sendToSheet("TAKE");
  toast("持ち出しました",hm(d));
};

let stream=null;
window.ret=async()=>{
  const cam=document.getElementById("cam");
  cam.classList.remove("hidden");
  const v=document.getElementById("v");
  stream=await navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"}});
  v.srcObject=stream;
};

window.shot=async()=>{
  if(stream)stream.getTracks().forEach(t=>t.stop());
  const d=now();
  await sendToSheet("RETURN");
  toast("返却を記録","承認待ち");
};

window.approve=async()=>{
  const d=now();
  await sendToSheet("APPROVE");
  toast("承認しました",hm(d));
};

/* ===== 起動 ===== */
function render(){
  header();
  if(!tool)return app.innerHTML="<div class='card'>tool指定なし</div>";
  if(!getUser())return userSelect();
  main();
}
render();
</script>
</body>
</html>
